plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}


ext {
    // Build
    scalaVersion = '2.12'
    scalaVersionFull = "${scalaVersion}.12"

    // Logging
    slf4jVersion = '1.7.30'
    log4jVersion = '2.14.0'
    scalaLoggingVersion = '3.9.2'
}

dependencies {
    compileOnly "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.scala-lang:scala-library:${scalaVersionFull}",
        'com.google.guava:guava:29.0-jre',
        "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}",
        "com.typesafe.scala-logging:scala-logging_${scalaVersion}:${scalaLoggingVersion}"

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
        "org.scalatest:scalatest_${scalaVersion}:3.2.0"
        "org.scalatestplus:junit-4-12_${scalaVersion}:3.2.0.0"

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'app.App'
}
